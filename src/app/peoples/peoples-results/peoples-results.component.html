<h2>Peoples Choice Results</h2>
<div class="row">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let result of results">

            <button class="btn btn-default" type="button">
        {{ result.entry.style}} brewed by {{ result.entry.brewer }} with <span class="badge">{{result.vote_count}}</span> votes
      </button>
        </li>
    </ul>
</div>
